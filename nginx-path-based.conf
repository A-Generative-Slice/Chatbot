# ============================================================================
# OPTION 2: Path-based Configuration
# Add this location block to your existing e-commerce site's server block
# Use this if you want: yourdomain.com/whatsapp-bot
# ============================================================================

# Add these location blocks inside your existing server block:

    # WhatsApp Bot webhook
    location /whatsapp-bot/ {
        proxy_pass http://127.0.0.1:3000/;
        proxy_http_version 1.1;
        
        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Bot health check
    location /whatsapp-bot/health {
        proxy_pass http://127.0.0.1:3000/health;
        access_log off;
    }

# ============================================================================
# Example: Complete server block with both e-commerce and bot
# ============================================================================

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name yourdomain.com www.yourdomain.com;

    # SSL configuration
    ssl_certificate /etc/letsencrypt/live/yourdomain.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/yourdomain.com/privkey.pem;

    # Root for e-commerce site
    root /var/www/your-ecommerce-site;
    index index.php index.html index.htm;

    # E-commerce site (existing configuration)
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # PHP processing for e-commerce
    location ~ \.php$ {
        include snippets/fastcgi-php.conf;
        fastcgi_pass unix:/var/run/php/php8.1-fpm.sock;
    }

    # WhatsApp Bot (new addition)
    location /whatsapp-bot/ {
        proxy_pass http://127.0.0.1:3000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
