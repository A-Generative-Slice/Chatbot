services:
  - type: web
    name: rose-whatsapp-bot
    runtime: node
    buildCommand: npm install
    startCommand: node whatsapp_business_bot.js
    plan: free
    envVars:
      - key: WHATSAPP_TOKEN
        sync: false
      - key: PHONE_NUMBER_ID
        sync: false
      - key: VERIFY_TOKEN
        sync: false
      - key: AI_API_KEY
        sync: false
      - key: NODE_ENV
        value: production
